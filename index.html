<!DOCTYPE html>
<html>
<head>
	<title>Video Player Project</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="container">
		<div class="video-container">
			<video>
				<source src="video/video.mp4" type="video/mp4"></source>
				<source src="video/video.ogg" type="video/ogg"></source>
				Your browser does not suppoer videos
			</video>
			<div class="controls">
				<progress id="progress" value="0" min="0"></progress>
				<img id="play" src="icons/play-icon.png"></img>
				<img id="volume" src="icons/pause-icon.png"></img>
				<img id="fullscreen" src="icons/fullscreen-icon.png"></img>
			</div>
		</div>
	</div>
	<script src="javascript/main.js" type="text/javascript"></script>
</body>
</html>
